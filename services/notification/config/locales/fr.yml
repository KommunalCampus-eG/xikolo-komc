    confirm_email:
      subject: Veuillez Confirmer E-mail
      mailheader_type: Confirmer e-mail
      text: "Vous recevez ce courriel car vous avez soit ajouté une nouvelle adresse e-mail à votre compte à %{site_name}. Veuillez confirmer cette adresse e-mail en cliquant le bouton ci-dessous."
      link: Confirmation e-mail
      copy_instructions: "Si le lien ci-dessus n’est pas actif ou ne fonctionne pas, tentez de le copier et de le coller dans la barre d’adresse de votre navigateur Web."
    welcome_email:
      subject: Bienvenue sur/à %{site_name}
      mailheader_type: Bienvenue sur/à %{site_name}
      welcome: Vous recevez cet e-mail parce que vous avez enregistré un nouveau compte sur %{site_name}.
      next_steps: "Pour préparer votre profil et commencer à utiliser la plate-forme, veuillez suivre les étapes suivantes après vous être connecté:"
      step_1: Suivez les instructions à l'écran pour compléter votre profil. Certaines informations sont nécessaires pour utiliser la plate-forme.
      step_2: Inscrivez-vous à un cours qui vous intéresse.
      step_3: Entrez dans le cours et commencez à apprendre. La plupart de nos cours se déroulent à votre rythme et vous pouvez commencer immédiatement.
      step_4: Si vous avez des questions, veuillez consulter les discussions du forum.
      confirmation: Pour commencer, s’il vous plaît confirmer votre e-mail adresse en appuyant sur le bouton suivant.
      link: Confirm e-mail
      copy_instructions: Si le lien ci-dessus n'est pas cliquable ou ne fonctionne pas, essayez de le copier et le coller dans la barre d'adresse de votre navigateur web.

