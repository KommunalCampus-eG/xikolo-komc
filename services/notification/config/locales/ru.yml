      next_steps: "Чтобы подготовить свой профиль и начать пользоваться платформой, пожалуйста, выполните следующие шаги после входа в систему:"
      step_1: Следуйте инструкциям на экране, чтобы заполнить свой профиль. Для использования платформы необходима дополнительная информация.
      step_2: Запишитесь на курс, который вас интересует.
      step_3: Запишитесь на курс и начните обучение. Большинство наших курсов проходят в удобном для вас темпе, и вы можете начать обучение немедленно.
      step_4: Если во время работы над курсом у вас возникнут вопросы, пожалуйста, ознакомьтесь с обсуждениями на форуме.
      confirmation: Для начала, пожалуйста, подтвердите свой адрес электронной почты, кликнув на следующую кнопку.
      link: Подтвердите электронную почту
