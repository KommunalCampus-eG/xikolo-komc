cn:
  achievements:
    certificates:
      confirmation:
        name: 参与证明
        state:
          unavailable: 该课程不提供证明。
          no_longer_achievable: 常规课程期限已结束。您只能在课程期间获取证明。请继续关注，课程可能重复推出。
          reactivatable: 常规课程期限已结束。如果您依然希望获取证明，您可以现在重新激活课程。
          not_achieved: 您完成了该课程全部学习单元的%{user_percentage}%。您至少还需完成另外的%{difference}%的学习单元，方可获取证明。
          not_released: 祝贺！您已完成%{user_percentage}%的学习单元，可获取该课程证明。一旦教学团队发布了证明，您可在这里下载。一般会在课程结束后的两周内发放证明。
          released: 祝贺！您已完成%{user_percentage}%的学习单元，并获得证明。
          achieved_via_roa: 恭喜您！您已通过 "成绩记录 "确认了本课程。
        requirements: progress:完成至少%{course_percentage}%的学习单元。
        download:
          not_released: 一旦证书发布，您可从此处下载。
      achievement:
        name: 成绩记录证明
        state:
          unavailable: 该课程不提供证书。
          no_longer_achievable: 常规课程期限已结束。您只能在课程期间获取证书。请继续关注，课程可能重复推出。
          reactivatable: 常规课程期限已结束。如果您依然希望获取证明，您可以现在重新激活课程。
          not_achieved: 您完成了该课程%{user_percentage}%计分测试。%{difference}
          not_released: 祝贺！您在该课程的计分作业中取得了%{user_percentage}%的成绩，并可获得证书。一旦教学团队发布了证书，您可在这里下载。一般会在课程结束后的两周内发放证书。
          released: 祝贺！您在该课程的计分作业中取得了%{user_percentage}%的成绩，并获得证书。
        requirements:
          completion: 在计分作业里取得总成绩%{course_percentage}%的分数。
        download:
          not_released: 一旦证书发布，您可从此处下载。
    points_difference:
