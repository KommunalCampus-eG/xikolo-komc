        reasons:
          plagiarism: Plágio
          offensive_content: Conteúdo ofensivo
          unrelated: Nenhum conteúdo relacionado à tarefa
          other: Outro motivo
          grading_conflict: Divergência na nota
          no_reviews: Nenhuma avaliação

