            subject: "%{assessment_name}: Ваша %{conflict_subject} получила жалобу «%{reason}»"
            title: "%{assessment_name}: Ваша %{conflict_subject} получила жалобу «%{reason}»"
            body: "Ваша %{conflict_subject} получила жалобу от рецензента с основанием «%{reason}». Мы рассмотрим эту претензию и уведомим вас, как только примем решение."

          regrading:
            subject: "%{assessment_name}: Запрос на повторную оценку получен"
            title: "%{assessment_name}: Мы получили ваш запрос на повторную оценку по причине «%{reason}»"
            body: "Мы получили ваш запрос на повторную оценку. Как только мы рассмотрим его и примем решение, мы свяжемся с вами. До тех пор просим вас сохранять терпение."

        resolved:
          reporter:
            subject: "%{assessment_name}: Жалоба рассмотрена"
            title: "%{assessment_name}: Жалоба рассмотрена"
            body: "Ваша жалоба с основанием «%{reason}» рассмотрена. Как следствие, может измениться оценка (если она была выставлена), отображаемая на странице результатов взаимной проверки."

          accused_student:
            subject: "%{assessment_name}: Жалоба рассмотрена"
            title: "%{assessment_name}: Жалоба рассмотрена"
            body: "Жалоба с основанием «%{reason}», которую получила ваша %{conflict_subject}, была рассмотрена. Как следствие, может измениться оценка (если она была выставлена), отображаемая на странице результатов взаимной проверки."

          regrading:
            subject: "%{assessment_name}: Запрос на повторную оценку отклонен"
            title: "%{assessment_name}: Запрос на повторную оценку отклонен"
            body: "Ваш запрос на повторную оценку по причине «%{reason}» был отклонен и теперь закрыт."

