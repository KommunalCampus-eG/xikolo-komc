  startpage:
    headline: Digitalisierung lernen
    slogan: Bedarfsorientierte Weiterbildung für digitale Kompetenzen in kommunalen Verwaltungen
    play_video: Begrüßungsvideo
    browse_courses: Zur Kursauswahl
    explanation:
      read_more: Mehr Informationen
      visual_description: |
        Nach einer Soll-/Ist-Analyse führt ihr individueller Lernpfad sie über
        Basis-, Intensiv- und Bonusmodule bis zum Abschluss.
      title: Ein individueller Lernpfad
      paragraph_1: |
        Die Innovation unserer Plattform steckt in der Granularität des Angebots. Alle Anbieter
        präsentieren die Inhalte in Lerneinheiten mit einem Workload von 8 Stunden. Dadurch sind
        wir in der Lage, den Teilnehmer:innen ein Kursangebot zusammenzustellen, mit dem sie wirklich
        vorankommen - effizient und nachhaltig. Ihren individuellen Lernpfad bauen wir aus bis zu 5
        Lerneinheiten aus drei Kategorien zusammen: Basismodul, Intensivmodul und Bonusmodul.
      paragraph_2: Jedes Lernmodul beinhaltet mindestens zwei oder mehrere Lerneinheiten.
    explore:
      title: Erkunden Sie die Vielfalt des KommunalCampus
      text: |
        Wir bieten Lernangebote zum Thema Digitalisierung &mdash; Kurse, Videos, Podcasts<br />
        und viele weitere interaktive Formate für die öffentliche Verwaltung.
      take_part: Jetzt teilnehmen

  account:
    accounts:
      new:
        privacy: "<b>Bitte beachten Sie:</b> Ihre personenbezogenen Daten werden auf KommunalCampus unter den Bedingungen unserer <a href='https://www.kommunalcampus.net/datenschutz' target='_blank'>Datenschutzbestimmungen</a> verarbeitet. Mit der Registrierung eines Benutzerkontos auf KommunalCampus erkennen Sie diese <a href='https://www.kommunalcampus.net/datenschutz' target='_blank'>Datenschutzbestimmungen</a> an."
    shared:
      consent:
        user_profile:
          label: Benutzerprofil
          text: >
            Ich erlaube dem KommunalCampus das von mir angegebene Benutzerprofil zu speichern. Teile dieses Profils
            können in Foren und Kursen von anderen Nutzern eingesehen werden. Dies umfasst den Klarnamen, insofern
            kein Anzeigename eingetragen wurde. Auch ein optionales Profilbild ist einzusehen.
        marketing:
          label: Allgemeines Marketing
          text: >
            Hiermit erlaube ich dem KommunalCampus mich via E-Mail über neue Funktionen und neue Lernangebote
            auf der Plattform zu informieren.
        personalized_marketing:
          label: Personalisiertes Marketing
          text: >
            Hiermit erlaube ich dem KommunalCampus mich via E-Mail über neuen Lernangebote zu informieren, die auf
            der Basis meiner Präferenzen und Lernhistorie zusammengestellt wurden.
