      step_1: Siga as instruções na tela para completar o seu perfil. Algumas informações são necessárias para utilizar a plataforma.
      step_2: Inscreva-se em um curso do seu interesse.
      step_3: Entre no curso e comece a aprender. A maioria dos nossos cursos ocorre no seu próprio ritmo e pode começar imediatamente.
      step_4: Se você tiver alguma dúvida durante o curso, consulte as discussões do fórum.
      confirmation: Para começar, por favor confirme seu endereço de e-mail clicando no seguinte botão.
      link: Confirmar e-mail
      copy_instructions: Se não conseguir clicar no link acima, ou o mesmo não funionar, tente copiá-lo e colá-lo na barra de endereço do seu navegador.

