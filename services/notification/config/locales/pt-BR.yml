          regrading:
            subject: "%{assessment_name}: Solicitação de revisão de nota recebida."
            title: "%{assessment_name}: Recebemos sua solicitação de revisão de nota referente '%{reason}'"
            body: "Recebemos sua solicitação de revisão de nota. Depois de analisá-la e tomarmos uma decisão, você será informado. Pedimos que aguarde até então."

        resolved:
          reporter:
            subject: "%{assessment_name}: denúncia resolvida"
            title: "%{assessment_name}: denúncia resolvida"
            body: "A denúncia que você preencheu alegando '%{reason}' foi encerrada. Como resultado, você pode ver as alterações de nota (se houver) exibidas na página de resultados da avaliação pelos pares."

