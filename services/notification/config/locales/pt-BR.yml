            subject: "%{assessment_name}: denúncia resolvida"
            title: "%{assessment_name}: denúncia resolvida"
            body: "Uma denúncia sobre o seu %{conflict_subject} solicitando '%{reason}' foi encerrada. Como resultado, você pode ver as alterações de nota (se houver) exibidas na página de resultados da avaliação pelos pares."

          regrading:
            subject: "%{assessment_name}: A revisão de nota foi rejeitada"
            title: "%{assessment_name}: A revisão de nota foi rejeitada"
            body: "Sua solicitação de revisão de nota referente a '%{reason}' foi rejeitada e agora está encerrada."

          no_reviews:
            subject: "%{assessment_name}: Sua nota está disponível"
            title: "%{assessment_name}: Sua nota está disponível"
            body: "A equipe de professores analisou seu envio. Veja como você se saiu, acessando a página de avaliação!"

