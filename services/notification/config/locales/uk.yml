      next_steps: "Щоб підготувати свій профіль і почати використовувати платформу, виконайте наступні кроки після входу:"
      step_1: Дотримуйтесь інструкцій на екрані, щоб заповнити свій профіль. Для використання платформи необхідна певна інформація.
      step_2: Запишіться на курс, який вас цікавить.
      step_3: Заходьте на курс і починайте вчитися. Більшість наших курсів призначені для самостійного вивчення, і ви можете почати одразу.
      step_4: Якщо під час роботи над курсом виникнуть запитання, подивіться обговорення на форумі.
      confirmation: Щоб розпочати, підтвердьте свою адресу електронної пошти, натиснувши наведену нижче кнопку.
      link: Підтвердити електронну пошту
