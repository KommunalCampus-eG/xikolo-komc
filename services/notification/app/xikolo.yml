# The email address to send emails from
mailsender: no-reply@xikolo.de

# The SMTP server where outgoing emails should be sent to
email:
  smtp:
    address: ~

# Rewrite URLs in notification emails so that we can track views and link clicks
track_mails: true

#######################
### Announcements
#######################

# Send (global) announcements only to users who have been enrolled
# in at least one course (including courses with deleted enrollment).
announcements:
  require_enrollment: false

#######################
### Statistics
#######################

# Correct the number of reported enrollments
global_enrollment_delta: 0

# Correct the number of reported users
global_users_delta: 0
