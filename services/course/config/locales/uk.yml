uk:
  achievements:
    certificates:
      confirmation:
        name: Підтвердження участі
        state:
          unavailable: Підтвердження для цього курсу не надається.
          no_longer_achievable: Регулярний курс вже закінчився. Ви можете отримати підтвердження для цього курсу лише коли він проводиться. Будь ласка, слідкуйте за можливим повтором курса.
